<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon India</title>

    <!-- Main CSS file -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Font Awesome CDN 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fav icon -->
    <link rel="icon" href="Img/amazon_fav_icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="navbar" id="nav">
            <!-- Amazon Logo Box-->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <!-- Location Box -->
            <div class="nav-location border">
                <p class="first-add">Hello</p>
                <div class="nav-location-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="second-add">Select your address</p>
                </div>
            </div>

            <!-- Search Box -->
            <div class="nav-search">
                <select name="catagory" class="search-select">
                    <option value="" class="search-option">All</option>
                </select>

                <input type="text" placeholder="Search Amazon.in" class="search-input">

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- Signin Box 4 -->
            <div class="nav-sign border">
                <p class="sign-first"><span>Hello, sign in</span></p>
                <p class="sign-second">Account & List</p>
            </div>

            <!-- order-details box 5 -->
            <div class="nav-order border">
                <p class="order-first"><span>Returns</span></p>
                <p class="order-second">& Orders</p>
            </div>

            <!-- cart box 6-->
            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>cart</span>
            </div>
        </div>

        <!-- sub NavBar Below main Nav Bar-->
        <div class="sub-nav">
            <div class="sub-menu">
                <span class="sub-all">
                    <i class="fa-solid fa-bars"></i>
                    <a href="#">All</a>
                </span>

                <span class="sub-minitv">
                    <a href="#">Amazon miniTV</a>
                </span>

                <span class="sub-sell">
                    <a href="#">Sell</a>
                </span>
                <span class="sub-seller">
                    <a href="#">Best Sellers</a>
                </span>
                <span class="sub-deal">
                    <a href="#">Todays Deals</a>
                </span>
                <span class="sub-mobiles">
                    <a href="#">Mobiles</a>
                </span>
                <span class="sub-new">
                    <a href="#">new Releases</a>
                </span>
                <span class="sub-service">
                    <a href="#">Customer Services</a>
                </span>
                <span class="sub-prime">
                    <a href="#">Prime</a>
                </span>
                <span class="sub-electronics">
                    <a href="#">Electronics</a>
                </span>
                <span class="sub-gift">
                    <a href="#">Gift Ideas</a>
                </span>
                <span class="sub-home">
                    <a href="#">Home & Kitchen</a>
                </span>
            </div>
        </div>

    </header>
</body>

</html>
